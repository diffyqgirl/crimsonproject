<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map with some custom plotted cities and areas</title>
    <style type="text/css">
        body {
            color: #5d5d5d;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        .mapael .map {
            position: relative;
        }

        .mapael .mapTooltip {
            position: absolute;
            background-color: #474c4b;
            moz-opacity: 0.70;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #fff;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
            charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js" charset="utf-8"></script>
    <script src="../../js/jquery.mapael.js" charset="utf-8"></script>
    <script src="../../js/maps/france_departments.js" charset="utf-8"></script>
    <script src="../../js/maps/world_countries.js" charset="utf-8"></script>
    <script src="../../js/maps/usa_states.js" charset="utf-8"></script>
    <script src="../../js/content.js" charset="utf-8"></script>
    <script src="../../js/colors.js" charset="utf-8"></script>

    <script type="text/javascript">
        $(function () {
            $(".mapcontainer").mapael({
                map: {
                    name: "france_departments"

                    // Set default plots and areas style
                    , defaultPlot: {
                        attrs: {
                            fill: "#004a9b"
                            , opacity: 0.6
                        }
                        , attrsHover: {
                            opacity: 1
                        }
                        , text: {
                            attrs: {
                                fill: "#505444"
                            }
                            , attrsHover: {
                                fill: "#000"
                            }
                        }
                    }
                    , defaultArea: {
                        attrs: {
                            fill: "#f4f4e8"
                            , stroke: "#ced8d0"
                        }
                        , attrsHover: {
                            fill: "#a4e100"
                        }
                        , text: {
                            attrs: {
                                fill: "#505444"
                            }
                            , attrsHover: {
                                fill: "#000"
                            }
                        }
                    }
                },

                legend: {
                    area: {
                        title: "Legend",
                        slices: [{
                            size: 30,
                            attrs: {
                                fill: "#26c800"
                            },
                            label: "Group 1",
                            sliceValue: "Group 1"
                        }, {
                            size: 30,
                            attrs: {
                                fill: "#0088c8"
                            },
                            label: "Group 2",
                            sliceValue: "Group 2"
                        }, {
                            size: 30,
                            attrs: {
                                fill: "#e9e100"
                            },
                            label: "Group 3",
                            sliceValue: "Group 3"
                        }]
                    }
                },

                // Customize some areas of the map
                areas: {
                    "department-56": {
                        text: {content: "Morbihan", attrs: {"font-size": 10}},
                        tooltip: {content: "moriban_content"}
                    },

                    "department-11": {
                        text: {content: "11", attrs: {"font-size": 10}},
                        tooltip: {content: "d11_content"},
                        attrs: {
                            fill: LIGHT_BLUE
                        },
                        attrsHover: {
                            fill: CRIMSON
                        }
                    },

                    "department-56": {
                        text: {content: "56", attrs: {"font-size": 10}},
                        tooltip: {content: "d11_content"},
                        sliceValue: "Group 2"
                    },

                    "department-29": {
                        text: {content: "Adams", attrs: {"font-size": 10}},
                        tooltip: {content: format_tooltip("Adams", houses["Adams"])}
                    },



                    "department-21": {
                        attrs: {
                            fill: "#488402"
                        }
                        , attrsHover: {
                            fill: "#a4e100"
                        }
                    }

                    
                },

                // Add some plots on the map
                plots: {
                    // Image plot
                    'paris': {
                        type: "image",
                        url: "http://www.neveldo.fr/mapael/assets/img/marker.png",
                        width: 12,
                        height: 40,
                        latitude: 48.86,
                        longitude: 2.3444,
                        attrs: {
                            opacity: 1
                        },
                        attrsHover: {
                            transform: "s1.5"
                        }
                    },
                    // SVG plot
                    'Limoge': {
                        type: "svg",
                        path: "M 24.267286,27.102843 15.08644,22.838269 6.3686216,27.983579 7.5874348,17.934248 0,11.2331 9.9341158,9.2868473 13.962641,0 l 4.920808,8.8464793 10.077199,0.961561 -6.892889,7.4136777 z",
                        width: 30,
                        height: 30,
                        latitude: 45.8188276,
                        longitude: 1.1060351,
                        attrs: {
                            opacity: 1
                        }
                    },
                    // Circle plot
                    'lyon': {
                        type: "circle",
                        size: 50,
                        latitude: 45.758888888889,
                        longitude: 4.8413888888889,
                        tooltip: {content: "<span style=\"font-weight:bold;\">City :</span> Lyon <br /> Rhône-Alpes"},
                        text: {content: "Lyon"}
                    },
                    // Square plot
                    'rennes': {
                        type: "square",
                        size: 20,
                        latitude: 48.114166666667,
                        longitude: -1.6808333333333,
                        tooltip: {content: "<span style=\"font-weight:bold;\">City :</span> Rennes <br /> Bretagne"},
                        text: {content: "Rennes"}
                    },
                    // Plot positioned by x and y instead of latitude, longitude
                    'myplot': {
                        x: 300,
                        y: 200,
                        text: {
                            content: "My plot"
                            , position: "bottom"
                            , attrs: {"font-size": 10, fill: "#004a9b", opacity: 0.6}
                            , attrsHover: {fill: "#004a9b", opacity: 1}
                        },
                    },
                    'Bordeaux': {
                        type: "circle",
                        size: 30,
                        latitude: 44.834763,
                        longitude: -0.580991,
                        attrs: {
                            opacity: 1
                        },
                        text: {
                            content: "33",
                            position: "inner",
                            attrs: {
                                "font-size": 16
                                , "font-weight": "bold"
                                , fill: "#fff"
                            },
                            attrsHover: {
                                "font-size": 16
                                , "font-weight": "bold"
                                , fill: "#fff"
                            }
                        }
                    }
                }
            });
        });
    </script>

</head>

<body>
<div class="container">

    <h1>Map with some custom plotted cities and areas</h1>

        <div class="map">
            <span>Alternative content for the map</span>
        </div>

            <rect x="10" y="88.171875" width="30" height="20" rx="0" ry="0" fill="#5faa32" stroke="#ffffff" stroke-width="1" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round; cursor: pointer;" data-type="elem" data-index="2" data-hidden="0"></rect>
            <text x="50" y="98.171875" text-anchor="start" font-family="&quot;Arial&quot;" font-size="12px" stroke="none" fill="#343434" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-family: Arial; font-size: 12px; cursor: pointer;" data-type="label" data-index="2" data-hidden="0"><tspan dy="4.3671875" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Group 3</tspan></text><rect x="10" y="118.171875" width="30" height="20" rx="0" ry="0" fill="#3f7d1a" stroke="#ffffff" stroke-width="1" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round; cursor: pointer;" data-type="elem" data-index="3" data-hidden="0"></rect>
            <text x="50" y="128.171875" text-anchor="start" font-family="&quot;Arial&quot;" font-size="12px" stroke="none" fill="#343434" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-family: Arial; font-size: 12px; cursor: pointer;" data-type="label" data-index="3" data-hidden="0"><tspan dy="4.3671875" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Group 4</tspan></text>
            </svg>
            </div>
    </div>

    <p><b>All example for jQuery Mapael are available <a href="http://www.vincentbroute.fr/mapael/">here</a>.</b></p>

</div>

</html>
